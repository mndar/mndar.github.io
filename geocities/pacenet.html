<html>
<script>
function decrypt(evt)
{
	charCode=(evt.which)?evt.which:evt.keyCode
	
	value=document.getElementById("result").innerHTML
	var randomnumber=Math.floor(Math.random()*5)+1
	charCode*=randomnumber
	
	if(charCode<100)
	document.getElementById("result").innerHTML = value+0+charCode+randomnumber
	else
	document.getElementById("result").innerHTML = value+charCode+randomnumber
	
}
</script>
